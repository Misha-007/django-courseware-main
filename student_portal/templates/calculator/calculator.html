{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="row center-align">
  <div class="col s12">


    <form method="post" action="{% url 'result' %}" role="form">
      {% csrf_token %}
    <h3 class="title is-3">Calculate your mental stress level</h3>

          <div class="input-field col s12">
            <input type="text" name="QZ1" required>
            <label for="QZ1">QUIZ 1</label>
          </div>
          <div class="input-field col s12">
            <input type="text" name="QZ2"  required>
            <label for="QZ2">QUIZ 2</label>
          </div>
          <div class="input-field col s12">
            <input type="text" name="QZ3"  required>
            <label for="QZ3">QUIZ 3</label>
          </div>
          <div class="input-field col s12">
            <input type="text" name="SW1" required>
            <label for="SW1">SEAT WORK 1</label>
          </div>
          <div class="input-field col s12">
            <input type="text" name="SW2" required>
            <label for="SW2">SEAT WORK 2</label>
          </div>
          <div class="input-field col s12">
            <input type="text" name="AS1" required>
            <label for="AS1">ASSIGNMENT 1</label>
          </div>
          <div class="input-field col s12">
            <input type="text" name="AS2" required>
            <label for="AS2">ASSIGNMENT 2</label>
          </div>



      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;"></span>
        </div>
      </div>


      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="btn waves-effect waves-light">
         Caculate
        </button>
      </p>
    </div>

    </form>

</div>
</div>


{% endblock %}
