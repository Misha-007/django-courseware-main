{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="row center-align">
  <div class="col s12">


    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    <h3 class="title is-3">Edit Schedule</h3>


          <div class="input-field col s6">
            {{ form.title }}
            <label for="title">Title</label>
          </div>

          <div class="input-field col s6">
            {{ form.date }}
            <label for="description">Date</label>
          </div>
          <div class="input-field col s6">
            {{ form.start_time }}
            <label for="description">Start Time</label>
          </div>
          <div class="input-field col s6">
            {{ form.end_time }}
            <label for="description">End Time</label>
          </div>


      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>


      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="btn waves-effect waves-light">
         Edit Schedule
        </button>
      </p>
    </div>

    </form>

</div>
</div>

{% endblock %}
